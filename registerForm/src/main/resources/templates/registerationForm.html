
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registeration From</title>
<!--    <%@taglib prefix="form" uri="http://www.springframework.org/tags/form" %>-->
<!--    <%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>-->
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/resources/css/style.css">
    <!--        import Bootstrap-->
    <link rel="stylesheet" type="text/css" href="${pageContext.request.contextPath}/resources/css/bootstrap.min.css">
    <style>
        .error{color:red}
        .warning {color: orange;}
    </style>
</head>
<body>
<form th:action="@{/processForm}"  method="post" th:object="${employeeModel}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{username}" />
    <div th:if="${#fields.hasErrors('username')}" th:class="${#fields.hasErrors('username') ? 'warning' : ''}">
        <p th:errors="*{username}"></p>
    </div>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email') ? 'error' : ''}">
        <p th:errors="*{email}"></p>
    </div>
    <br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password') ? 'error' : ''}">
        <p th:errors="*{password}"></p>
    </div>
    <br/>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" />
    <div th:if="${#fields.hasErrors('confirmPassword')}" th:class="${#fields.hasErrors('confirmPassword') ? 'error' : ''}">
        <p th:errors="*{confirmPassword}"></p>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
